<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>PreEntrega3-Mata</title>
</head>
<body>
    <header></header>
    <main>
        <div>
            <h1>Cálculo del margen y de la rentabilidad de los productos del menú</h1>
            <br>
            <br>
            <p>Ingrese valores utilizando "." (punto) para números decimales.</p>
        </div>
        <br>
        <br>
        <div class="campos">
            <div class="entrada">
                <form id="formIngreso">
                    <label for="inputProd">Ingrese el nombre del producto: </label>
                    <input class="form__input" type="text" id="inputProd">
                    <br>
                    <br>
                    <label for="inputCosto">Ingrese el costo: </label>
                    <input class="form__input" type="text" id="inputCosto">
                    <br>
                    <br>
                    <label for="inputPrecio">Ingrese el precio de venta: </label>
                    <input class="form__input" type="text" id="inputPrecio">
                    <div class="campo__button">
                        <button class="button" type="reset">Limpiar</button>
                        <input class="button" type="submit" value="Agregar">
                        <!-- <button id="btnConfirmar" class="button" type="submit">Confirmar</button> -->
                    </div>
                </form>
            </div>
            <div class="salida">
                <p>Productos ingresados:</p>
                <p id="listaProd"></p>
            </div>

        </div>
        
    </main>
    <script src="./JS/main.js"></script>
</body>
</html>
